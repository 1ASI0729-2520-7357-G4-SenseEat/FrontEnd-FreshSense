<div class="payment-container">
    <div class="banner-section">
        <img src="/banneralimentos.jpg" alt="Banner de pago" />
    </div>

    <div class="payment-section">
        <div class="form-box">
            <h2>Método de Pago</h2>

            <form (ngSubmit)="pay()" #paymentForm="ngForm">
                <div class="input-group">
                    <label for="cardName">Nombre en la tarjeta</label>
                    <input type="text" id="cardName" name="cardName" required ngModel>
                </div>

                <div class="input-group">
                    <label for="cardNumber">Número de tarjeta</label>
                    <input type="text" id="cardNumber" name="cardNumber" maxlength="16" required ngModel>
                </div>

                <div class="input-row">
                    <div class="input-group">
                        <label for="expiry">Expira</label>
                        <input type="text" id="expiry" name="expiry" placeholder="MM/AA" required ngModel>
                    </div>

                    <div class="input-group">
                        <label for="cvv">CVV</label>
                        <input type="password" id="cvv" name="cvv" maxlength="4" required ngModel>
                    </div>
                </div>

                <button type="submit" class="btn-pay">Pagar</button>
            </form>
        </div>
    </div>
</div>
