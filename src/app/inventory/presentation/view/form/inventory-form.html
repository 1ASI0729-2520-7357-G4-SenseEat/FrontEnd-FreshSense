<section class="inventory-add wrap">
    <h2 class="section-title">{{ 'inventory.add.title' | translate }}</h2>

    <form (ngSubmit)="onSubmit()" #productForm="ngForm" class="form">
        <div class="form-group">
            <label for="name">{{ 'inventory.add.name' | translate }}</label>
            <input type="text" id="name" name="name" [(ngModel)]="product.name" required />
        </div>

        <div class="form-group">
            <label for="description">{{ 'inventory.add.description' | translate }}</label>
            <textarea id="description" name="description" [(ngModel)]="product.description" rows="3"></textarea>
        </div>

        <div class="form-group">
            <label for="category">{{ 'inventory.add.category' | translate }}</label>
            <select id="category" name="category" [(ngModel)]="product.category" required>
                <option value="" disabled>{{ 'inventory.add.selectCategory' | translate }}</option>
                <option *ngFor="let c of categories" [value]="c">{{ c }}</option>
            </select>
        </div>

        <div class="form-group">
            <label for="quantity">{{ 'inventory.add.quantity' | translate }}</label>
            <input type="number" id="quantity" name="quantity" [(ngModel)]="product.quantity" min="0" />
        </div>

        <div class="form-group">
            <label for="image">{{ 'inventory.add.image' | translate }}</label>
            <input type="url" id="image" name="image" [(ngModel)]="product.image" placeholder="https://example.com/product.jpg" />
        </div>

        <div class="form-actions">
            <button type="submit" class="btn" [disabled]="productForm.invalid">{{ 'common.save' | translate }}</button>
            <button type="button" class="btn-outline" (click)="cancel()">{{ 'common.cancel' | translate }}</button>
        </div>
    </form>
</section>
