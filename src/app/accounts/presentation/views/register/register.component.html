<div class="register-container">
    <!-- Banner lateral -->
    <div class="banner-section">
        <img src="/banneralimentos.jpg" alt="Banner de alimentos" />
    </div>

    <!-- Formulario -->
    <div class="form-section">
        <div class="form-box">
            <div class="logo">
                <img src="/favicon.ico" alt="FreshSense logo" />
                <h1>FreshSense</h1>
                <h3>Crea una cuenta</h3>
            </div>

            <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
                <div class="input-group">
                    <label for="name">Nombre completo</label>
                    <input type="text" name="name" placeholder="Nombre" [(ngModel)]="user.name" required>
                </div>

                <div class="input-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" name="email" placeholder="xdxd1234@gmail.com" [(ngModel)]="user.email" required>
                </div>

                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" placeholder="**********" [(ngModel)]="user.password" required>
                </div>

                <div class="input-group">
                    <label for="confirm">Confirmar contraseña</label>
                    <input type="password" name="confirmPassword" placeholder="**********" [(ngModel)]="confirmPassword" required>
                </div>

                <p class="link">
                    ¿Ya tienes una cuenta?
                    <a (click)="goToLogin()">Inicia sesión</a>
                </p>

                <button type="submit" class="btn-register">Registrarse</button>
            </form>
        </div>
    </div>
</div>
