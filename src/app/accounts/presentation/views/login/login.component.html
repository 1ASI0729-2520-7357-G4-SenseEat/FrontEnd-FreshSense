<div class="login-container">
    <div class="banner-section">
        <img src="/assets/images/food-banner.jpg" alt="Banner de alimentos" />
    </div>

    <div class="form-section">
        <div class="form-box">
            <div class="logo">
                <img src="/assets/images/logo.png" alt="FreshSense logo" />
                <h2>Inicia Sesión</h2>
            </div>

            <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
                <div class="input-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" name="email" placeholder="Correo electrónico" [(ngModel)]="loginData.email" required>
                </div>

                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" name="**********" placeholder="Contraseña" [(ngModel)]="loginData.password" required>
                </div>

                <p class="link">
                    ¿No tienes una cuenta?
                    <a routerLink="/register">Regístrate</a>
                </p>

                <button type="submit" class="btn-login">Iniciar sesión</button>
            </form>
        </div>
    </div>
</div>
